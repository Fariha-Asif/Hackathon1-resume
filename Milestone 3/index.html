<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder Builder</h1> <br>
    <h2>Created By Fariha Asif</h2> <br>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" row="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your Work Experience" row="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills and Experties</legend>
            <label for="Skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your Skills and Experties" row="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic Resume-->
    <div id="resume-display">
        <h2>Generated Resume:</h2>
        <!-- Resume will be generated Below -->
    </div>

    <script src="script.js"></script>

</body>
</html>
